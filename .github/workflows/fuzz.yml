name: Fuzz Tests

on:
  push:
    branches: ["main", "master"]
  pull_request:
  schedule:
    - cron: '0 2 * * *' # 每日 02:00 UTC（夜跑）
  workflow_dispatch:

jobs:
  quick-fuzz:
    name: Quick fuzz on PR/push
    runs-on: ubuntu-latest
    env:
      HYPOTHESIS_MAX_EXAMPLES: 50
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "fastapi[all]" pytest sqlalchemy pydantic pymysql bcrypt hypothesis requests atheris

      - name: Run pytest fuzz tests (short)
        run: |
          pytest -q -k fuzz --maxfail=1

  nightly-fuzz:
    name: Nightly / Long-running fuzz
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    env:
      HYPOTHESIS_MAX_EXAMPLES: 2000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "fastapi[all]" pytest sqlalchemy pydantic pymysql bcrypt hypothesis requests atheris

      - name: Run pytest fuzz tests (long, 1 hour max)
        run: |
          # 使用 timeout 避免无限运行
          timeout 3600s pytest -q -k fuzz || true

      - name: Run Atheris fuzz for password functions (5 minutes)
        run: |
          timeout 300s python tests/atheris_users_fuzz.py || true

      - name: Upload pytest logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-fuzz-logs
          path: ./*.log
