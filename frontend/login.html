<!-- frontend/login.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 京西网</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #fcebeb; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: white; border: 2px solid #f28b82; border-radius: 12px; padding: 40px; width: 400px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .login-container input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .login-container .login-btn { background-color: #ea4335; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; cursor: pointer; width: 100%; }
        .login-container .quick-register { color: #1a73e8; text-decoration: none; float: right; margin-top: -10px; }
        .login-container .agreement { font-size: 12px; color: #888; margin-top: 30px; }
        .login-container .footer-slogan { font-size: 14px; color: #555; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="用户名" required>
            <input type="password" id="password" name="password" placeholder="密码" required>
            <button type="submit" class="login-btn">同意协议并登录</button>
        </form>
        <div style="margin-top: 20px; text-align: center;">
        <a href="/register.html" class="quick-register">快速注册</a>
        </div>
        <p class="agreement">我已阅读并同意<<京西用户服务协议>><<用户隐私政策>></p>
        <p class="footer-slogan">京西网 -- 正品低价、品质保障、配送及时、轻松购物!</p>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api';

        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 预先检查前端的管理员登录，可以减少不必要的请求
            if (username === 'root' && password === 'root123') {
                alert('管理员登录成功！');
                sessionStorage.setItem('userRole', 'admin'); // 存储角色信息
                window.location.href = '/admin.html'; // 跳转到管理员页面
                return; // 结束函数
            }

            try {
                const response = await fetch(`${API_BASE_URL}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('登录成功！');
                    // 存储 access token 以便后续受保护请求使用
                    if (result.access_token) {
                        sessionStorage.setItem('accessToken', result.access_token);
                    }
                    
                    // 根据后端返回的角色进行跳转
                    if (result.role === 'admin') {
                        sessionStorage.setItem('userRole', 'admin');
                        window.location.href = '/admin.html';
                    } else {
                        sessionStorage.setItem('userId', result.user_id);
                        sessionStorage.setItem('userRole', 'customer');
                        window.location.href = '/product-list.html';
                    }
                } else {
                    const error = await response.json();
                    alert(`登录失败: ${error.detail}`);
                }
            } catch (error) {
                console.error('请求失败:', error);
                alert('无法连接到服务器，请确保后端服务已启动。');
            }
        });
    </script>
</body>
</html>
